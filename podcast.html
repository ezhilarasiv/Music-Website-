<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="podcast.css">
    <title>Podcast</title>
</head>

<!---main part-->


   <body>
      <div class="main">
         <p id="logo"><i class="bi bi-mic-fill"></i>Podcast</p>
         <!--- left part --->
         <div class="left">
            <!--- song img --->
            <img id="track_image">
            <div class="volume">
               <p id="volume_show">100</p>
               
               <i class="bi bi-volume-up-fill" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
               <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
            </div>
         </div>
         <!--- right part --->
         <div class="right">
            <div class="show_song_no">
               <p id="present">1</p>
               <p>/</p>
               <p id="total">5</p>
            </div>
            <!--- song title & artist name --->
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>
            <!--- middle part --->
            <div class="middle">
               <button onclick="previous_song()" id="pre"><i class="bi bi-skip-start-fill" aria-hidden="true"></i></button>
               <button onclick="justplay()" id="play"><i class="bi bi-play-circle-fill" aria-hidden="true"></i></button>
               <button onclick="next_song()" id="next"><i class="bi bi-skip-end-fill" aria-hidden="true"></i></button>
            </div>
            <!--- song duration part --->
            <div class="duration">
               <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            
         </div>
      </div>
      <!--- Add javascript file --->
      <script src="podcast.js"></script>
   </body>
</html>
